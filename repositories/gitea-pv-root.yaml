apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea-pv-root
spec:
  capacity:
    storage: 2Gi
  accessModes: [ 'ReadWriteOnce' ]
  nfs:
    path: /mnt/Gaia/k3s/repositories/gitea-root
    server: 192.168.2.83
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: repositories
    name: gitea-pv-root
